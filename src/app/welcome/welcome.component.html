<div class="container bg-light py-5" style="width: 65%;">
    <h2 class="display-5 fw-bold title">Welocme</h2>
    <p class="col-md-8 fs-4">This quiz will contains total 10 questions. Each Question holds 10 Points</p>
    <div class="row">

      <div class="col-md-6" >
        <h4>Rules:</h4>
        <ol>
          <li>Correct Question gives you 10 points</li>
          <li>Incorrect question gives to -10 points</li>
          <li>You will have 60 sec to answer each question</li>
          <li>Refereshing the page will reset the Quiz</li>
        </ol>
      </div>

      <div class="col-md-4" >
        <div class="name my-3">
          <label for="">Enter your name:</label>
          <input #name type="text" class="form-control">
        </div>
        <button class="btn bg-dark"  (click)="startQuiz()">Start</button>
      </div>

    </div>


    <h1 style="font-family: cursive;text-align:end">All the best!!</h1>
</div>
